<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>JSON Viewer Pro 设置</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <h2>主题设置</h2>
    <div id="colorPickers">
        <label>
            背景颜色:
            <input type="color" id="bgColor" value="#f5f5f5">
        </label>
        <label>
            文本颜色:
            <input type="color" id="textColor" value="#333333">
        </label>
        <label>
            键名颜色:
            <input type="color" id="keyColor" value="#8B4513">
        </label>
        <label>
            值颜色:
            <input type="color" id="valueColor" value="#008000">
        </label>
        <label>
            字符串颜色:
            <input type="color" id="stringColor" value="#008000">
        </label>
        <label>
            数字颜色:
            <input type="color" id="numberColor" value="#008000">
        </label>
        <label>
            布尔值颜色:
            <input type="color" id="booleanColor" value="#008000">
        </label>
        <label>
            null 颜色:
            <input type="color" id="nullColor" value="#008000">
        </label>
    </div>
    <button id="saveTheme">保存主题</button>
    <script src="popup.js"></script>
</body>

</html>
